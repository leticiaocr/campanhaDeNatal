<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilos/style.css">
    <title>Faça seu cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/feliznatal1200.jpg" alt="img-natal">
        </div>

        <div class="form">
            <form action="cadastro.php" id="cadastro" name="cadastro" method="post">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome completo:</label>
                        <input type="text" name="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF:</label>
                        <input type="text" name="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div class="input-box">
                        <label for="aniversario">Data de nascimento:</label>
                        <input type="date" name="dataNascimento">
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="input-box">
                        <label for="confirmaSenha">Confirme sua senha:</label>
                        <input type="password" name="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                </div>


                <div class="genero-titulo">
                    <h6>Gênero</h6>
                </div>

                <div class="genero">
                    <select name="genero" id="genero">
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                        <option value="outro">Outro</option>
                        <option value="none">Prefiro não dizer</option>
                    </select>
                </div>


                <div class="submit">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
